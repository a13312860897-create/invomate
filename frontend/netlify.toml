[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  CI = "false"
  NPM_FLAGS = "--no-audit --progress=false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: basic security headers (kept minimal to avoid breaking integrations)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"